<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Calorias</title>
  </head>
  <body>
    <h1>Contador de Caloria</h1>
    <div class="container">
      <form action="" id="contador-de-caloria">
        <label for="orcamento">Budget</label>
        <input id="orcamento" type="number"/ min="0" placeholder="Orçamento
        diário de calorias"/>
        <fieldset id="cafe-da-manha">
          <legend>Café da manhã</legend>
          <div class="input-container"></div>
        </fieldset>
        <fieldset id="almoço">
          <legend>Almoço</legend>
          <div class="input-container"></div>
        </fieldset>
        <fieldset id="jantar">
          <legend>Jantar</legend>
          <div class="input-container"></div>
        </fieldset>
        <fieldset id="lanches">
          <legend>Lanches</legend>
          <div class="input-container"></div>
        </fieldset>
        <fieldset id="exercicio">
          <legend>Exercício</legend>
          <div class="input-container"></div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
