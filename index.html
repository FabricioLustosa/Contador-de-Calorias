<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Calorias</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1>Contador de Calorias</h1>
      <div class="container">
        <form action="" id="contador-de-caloria">
          <label for="orcamento">Budget</label>
          <input id="orcamento" type="number"/ min="0" placeholder="Orçamento
          diário de calorias"/>
          <fieldset id="cafe-da-manha">
            <legend>Café da manhã</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="almoço">
            <legend>Almoço</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="jantar">
            <legend>Jantar</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="lanches">
            <legend>Lanches</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="exercicio">
            <legend>Exercício</legend>
            <div class="input-container"></div>
          </fieldset>
          <div class="controls">
            <span
              ><label for="entry-dropdown">Add food or exercise:</label>
              <select id="entry-dropdown" name="options"></select>
              <button id="add-entry" type="button">Add Entry</button></span
            >
          </div>
          <div>
            <button id="calculate-calories" type="submit">
              Calculate Remaining Calories
            </button>
            <button id="clear" type="button">Clear</button>
          </div>
          <div id="output" class="output hide"></div>
        </form>
      </div>
    </main>
    <script src="js/contador.js"></script>
  </body>
</html>
